<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Library</title>
        <style>
            table {
                border-collapse: collapse;
                border-spacing: 0;
                width: 100%;
                border: 1px solid #ddd;
            }

            th, td {
                text-align: left;
                padding: 16px;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2
            }
        </style>
	</head>
	<body>
        <h1>Library</h1>
        <form action="." method="post">
            {% if template_data['songs']|length == 0 %}
            <p>No songs saved</p>
            {% else %}
            <table>
                <tr>
                    <th>BTN</th>
                    <th>Explicit?</th>
                    <th>Song</th>
                    <th>Album</th>
                    <th>Artist</th>
                    <th>Plays</th>
                </tr>
                <tr>
		    {% for song in template_data['songs'] %}
		    <th>N/A</th>
		    {% if song[1] == 0 %}
                    <th>No</th> <!-- not explicit -->
		    {% else %}
		    <th>Yes</th> <!-- explicit -->
		    {% endif %}
                    <th>{{ song[2] }}</th> <!-- song -->
                    <th>{{ song[4] }}</th> <!-- album -->
                    <th>N/A</th> <!-- artist -->
                    <th>{{ song[5] }}</th> <!-- plays -->
		    {% endfor %}
                </tr>
            </table>
            {% endif %}
        </form>
	</body>
</html>
